    <div class="container">
      <div class="starter-template" id="header">
          <h1>Overwatch Player Stats</h1>
          <!--choice for region and platform-->
          <p>
              <label>Region</label>
              <span><input type="radio" name="region" value="us" checked="checked">US</span>
              <span><input type="radio" name="region" value="eu">EU</span>
          </p>
          <p>
              <label>Platform</label>
              <span><input type="radio" name="platform" value="pc" checked="checked">PC</span>
              <span><input type="radio" name="platform" value="xbl">XBL</span>
              <span><input type="radio" name="platform" value="psn">PSN</span>
          </p>
          <p>
              <label>Enter player tag</label>
              <input type="text" placeholder="PlayerOne-#####" id="playerTag">
          </p>
          <p><small>A "#" should be replaced by "-"</small></p>
          <button class="btn btn-primary" id="getPlayer">Compare</button>
      </div>
    </div><!-- /.container -->
      
      
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                  <h2 class="playerName" id="player1">Player One</h2>
              </div>
<!--

-->
